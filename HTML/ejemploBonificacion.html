<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Bonificacion</title>
</head>
<body>
    <h1>Informacion Sobre el producto</h1>

    <form >

        <fieldset>
            <legend>Datos de Basicos</legend>
            Usuario
            <input type="text"><br><br>

            Descripcion <br>
            <textarea rows="10" cols="20"></textarea><br><br>

            Foto 
            <input type="file"><br><br>

            <input type="checkbox">
            Añadir contador de visitas<br>
        </fieldset><br><br>

        <fieldset>
            <legend>Datos Economicos</legend>
            Precio  
            <input type="number"> <Strong>€</Strong> &emsp13; &emsp13;

            Impuestos
            <select>
                <option>4%</option>
                <option value="">7%</option>
                <option value="">16%</option>
                <option value="">25%</option>
            </select><br><br>

            
            Promocion <br>
            <input type="radio" checked>Ninguno <br>
            <input type="radio">Transporte granito <br>
            <input type="radio">Descuento 5% <br> 
        </fieldset><br><br>

    </form>
    
</body>
</html>
