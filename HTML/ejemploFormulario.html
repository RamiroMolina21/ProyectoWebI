<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario</title>
</head>

<body>

    <h1>Encuesta Estudiantes</h1>

    <form action="">
        <label for="">Cedula</label><br>
        <input type="text"><br>

        Nombres <br>
        <input type="text"> <br><br>

        Apellidos <br>
        <input type="text"><br><br>

        Fecha de Nacimiento <br>
        <input type="date"><br><br>

        Sexo <br>
        <input type="radio" name="sexo">Masculino <br>
        <input type="radio" name="sexo">Femenino <br>
        <input type="radio" name="sexo">MARICON <br><br>

        Deportes <br>
        <input type="checkbox">Futbol <br>
        <input type="checkbox">Beisbol <br>
        <input type="checkbox">Basquet <br><br>

        Foto de Perfil <br>
        <input type="file"><br><br>

        Carrera <br>
        <select>
            <option>Selecciones una opcion</option>
            <option>Ingenieria Industrial</option>
            <option>Ingenieria de Sistemas</option>
            <option>Trabajo Social</option> 
        </select><br><br>

        Cuentanos Algo sobre ti <br>
        <textarea rows="10" cols="20" ></textarea>

        <fieldset>
            <legend>Datos de Usuario</legend>
            Usuario
            <input type="text"><br><br>

            Password
            <input type="password">
        </fieldset><br><br>

        Correo Electronico 
        <input type="email"><br><br>

        Salario
        <input type="number"><br><br>

        <input type="submit" value="Enviar al servidor">
        <input type="reset" value="Borrar Formulario">



        
    </form>

</body>

</html>
